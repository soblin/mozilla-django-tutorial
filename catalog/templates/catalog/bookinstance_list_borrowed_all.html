{% extends "base_generic.html" %}

{% block content %}
<h1>All Borrowed Books</h1>
<ul>
    {% for bookinst in bookinstance_list %}
    <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a><p class="{% if bookinst.is_overdue %}text-danger"> ({{ bookinst.due_back }}) - {{ bookinst.User.lastname }}</p></li>
    {% endfor %}
</ul>
{% endblock %}
